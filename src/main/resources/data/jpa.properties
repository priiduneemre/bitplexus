# Configuration parameters for the application's JPA persistence layer (JPA 2.1 + Hibernate ORM 5.0.0)
jpa.provider.dialect = org.hibernate.dialect.PostgreSQLDialect
jpa.provider.show_sql = true
jpa.provider.format_sql = true
jpa.provider.default_schema = public
jpa.provider.max_fetch_depth = 1
jpa.provider.generate_statistics = true
jpa.provider.use_sql_comments = true