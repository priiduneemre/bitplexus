# Configuration parameters for the application's JDBC connection pool (BoneCP 0.8.0)
jdbc.pool.idleConnectionTestPeriod = 60
jdbc.pool.connectionTestStatement = SELECT 1
jdbc.pool.idleMaxAge = 300
jdbc.pool.partitionCount = 3
jdbc.pool.minConnectionsPerPartition = 3
jdbc.pool.maxConnectionsPerPartition = 30
jdbc.pool.acquireIncrement = 3
jdbc.pool.poolAvailabilityThreshold = 10
jdbc.pool.releaseHelperThreads = 3
jdbc.pool.statementsCacheSize = 75